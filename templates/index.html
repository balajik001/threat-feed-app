<!-- In threat-feed-app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Threat Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cyber Threat Intelligence Feed</h1>
            <p>Real-time scanner for security news and vulnerabilities.</p>
        </header>

        <!-- Flash messages for notifications -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <div class="main-actions">
            <a href="/history" class="btn-main-action history">View Scan History</a>
        </div>

        <h2>Start a New Scan</h2>
        <form action="/scan" method="post" class="scan-form">
            <button type="submit" name="vulnerability_scan" class="scan-button">Vulnerability News Scan</button>
            <button type="submit" name="vendor_scan" class="scan-button vendor">Vendor News Scan</button>
        </form>

    </div>
</body>
</html>
