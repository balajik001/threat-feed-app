<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">&larr; Back to Home</a>
        </nav>
        <div class="report-header">
            <h2>Scan History</h2>
            <form action="/delete_database" method="post" onsubmit="return confirm('Are you sure you want to permanently delete all scan history?');">
                <button type="submit" class="btn-delete-db">Delete All History</button>
            </form>
        </div>

        {% if scans %}
            <table>
                <thead>
                    <tr>
                        <th>Scan Type</th>
                        <th>Scan Time</th>
                        <th>Articles Found</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for scan in scans %}
                    <tr>
                        <td>{{ scan.scan_type }}</td>
                        <td>{{ scan.scan_time }}</td>
                        <td>{{ scan.article_count }}</td>
                        <td><a href="/results/{{ scan.id }}" class="btn-view-results">View Report</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-results">No scan history found. Run a new scan to get started.</p>
        {% endif %}
    </div>
</body>
</html>
